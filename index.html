<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Técnica Liberato</title>
    <!-- Ligação para a folha de estilos externa -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Feira Técnica Liberato</h1>
        <p>Conheça a história da nossa escola através de uma linha do tempo interativa!</p>
    </header>
    <main>
        <section id="timeline">
            <div class="timeline-container">
                <!-- Botões dos anos -->
                <div class="years-wrapper">
                    <div class="year" data-year="1974"><span>1974</span></div>
                    <div class="year" data-year="1985"><span>1985</span></div>
                    <div class="year" data-year="2000"><span>2000</span></div>
                    <div class="year" data-year="2020"><span>2020</span></div>
                </div>
                
                <!-- Área onde o conteúdo do ano selecionado aparecerá -->
                <div id="year-content">
                    <!-- O conteúdo será inserido aqui pelo JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Escola Liberato. Feira Técnica.</p>
    </footer>

    <!-- Ligação para o arquivo de script externo -->
    <script src="script.js"></script>
</body>
</html>
